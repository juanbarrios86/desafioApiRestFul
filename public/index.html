<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso de articulos</title>
</head>
<body>
    <hr>
    <h2>Ingrese articulo nuevo</h2>
    <form action="/api/productos/guardar" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Ruta: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
    
</body>
</html>
